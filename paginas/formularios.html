<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
</head>
<body>
   <h1>Formularios</h1>
   <form action="#" method="post">
    <fieldset>
        <legend> Dados Para Login</legend>
       <label for="nome">Nome:</label>
     <input type="text" name="nome" id="nome" placeholder="Digite seu nome" size="20" maxlength="20" required>
    </div>
    <div>
        <label for="email">Email:</label>
     <input type="email" name="email" id="email" size="20" value="lucasmari@linkbrasil.net.br" readonly>
    </div>
    <div>
     <label for="senha">Senha:</label>
     <input type="password" name="senha" id="senha" placeholder="Digite sua senha" size="20" max="20">
   </div>
</fieldset>
<fieldset>
    <legend>Dados funcionais</legend>
    <div>
        <label>Profissão</label><br>
        <input type="radio" name="prof" id="Profissão">
        <label>Professor</label>
        <input type="radio" name="prof" id="Professor">
        <label>Estudante</label>
        <input type="radio" name="prof" id="Estudante">
        <label>Outros</label>
    </div>
    <div>
        <label>Qual tecnologia Domina</label><br>
        <input type="checkbox" name="html" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="js" id="js">
        <label for="js">JavaScript</label>
        <input type="checkbox" name="css" id="css">
        <label for="css">CSS</label>
    </div>
    <div>
        <label for="recado">Deixeseu recado</label><br>
        <textarea name="recado" id="recado" cols="30" rows="10" placeholder="Deixe seu recado"></textarea>
    </div>
    <div>
        <label for="">Qual a sua escolaridade</label>
        <select name="esc" id="esc">
        <optgroup label="Opção 1">
            <option value="1">Ensino Fundamental 1</option>
            <option value="2">Esnino Fundamental 2</option>
            <option value="3">Ensino Medio</option>
        </optgroup>
        <optgroup label="Opção 2">
            <option value="4">Ensino Superior</option>
            <option value="5">Pós Graduação</option>
            <option value="6" selected>Outros</option>
        </optgroup>
        </select>
    </div>
    <div>
        <label for="">Escolha uma cor</label>
        <input type="color" name="cor" id="cor">
        <br>
        <label for="dt">Escolha uma Data</label>
        <input type="date" name="date" id="date">
        <label for="">Entre com um Arquivo</label>
        <input type="file" name="file" id="file">
        <hr>
        <label for="num">Entre com um Numero</label>
        <input type="number" name="number" id="number">
    </div>
   <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Apagar">

   </div>
    </form>
</body>
</html>
